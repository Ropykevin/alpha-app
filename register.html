<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logo.jpg" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="sales.html">Sales</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app" class="container">
        <!-- Login Form -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Login</h2>
                <form @submit.prevent="loginUser">
                    <div class="mb-3">
                        <label for="loginusername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginusername" v-model="loginForm.username">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" v-model="loginForm.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Register Form -->
        <div class="row mt-5">
            <div class="col-md-6">
                <h2>Register</h2>
                <form @submit.prevent="registerUser">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" v-model="registerForm.username">
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword"
                            v-model="registerForm.password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Message -->
        <div class="row mt-5" v-if="message">
            <div class="col-md-6">
                <div class="alert alert-info">{{ message }}</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const app = Vue.createApp({
            data() {

                return {
                    registerForm: {
                        username: '',
                        password: ''
                    },
                    loginForm: {
                        username: '',
                        password: ''
                    },
                    message: ''
                };
            },
            methods: {
                registerUser() {
                    axios.post('http://127.0.0.1:5000/register', this.registerForm)
                        .then(response => {
                            this.message = response.data.result;
                            window.location.href = 'register.html';

                        })
                        .catch(error => {
                            this.message = error.response.data.error;
                        });
                },
                loginUser() {
                    axios.post('http://127.0.0.1:5000/login', this.loginForm)
                        .then(response => {
                            this.message = 'Login successful';
                            this.username = response.data.username;
                            localStorage.setItem('access_token', response.data.access_token);

                            window.location.href = 'dashboard.html';

                        })
                        .catch(error => {
                            this.message = error.response.data.error;
                        });
                }
            }
        });
        app.mount('#app');
    </script>

</body>

</html>
