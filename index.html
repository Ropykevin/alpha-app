<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Morris.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
</head>

<body>


    <div id="app">
        <!-- <div v-if="loading">Loading...</div> -->
        <table class="table">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add products
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">product details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form @submit.prevent="add_product">
                                <div class="mb-3">
                                    <label for="name" class="form-label">product Name</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp"
                                        v-model="product_name" />
                                </div>
                                <div class="mb-3">
                                    <label for="price" class="form-label">Price</label>
                                    <input type="number" class="form-control" id="price" v-model="product_price" />
                                </div>
                                <button type="submit" class="btn btn-primary" @click="add_product">ADD</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">price</th>
                </tr>
            </thead>
            <tbody>

                <tr v-for="prod in prods" :key="prod.id">
                    <td>{{ prod.id }}</td>
                    <td>{{ prod.name }}</td>
                    <td>{{ prod.price }}</td>
                </tr>
            </tbody>
        </table>
        <canvas id="myChart"></canvas>
        <div id="lineChart"></div> <!-- Changed from canvas to div -->

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Morris.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    loading: false,
                    prods: null,
                    product_name: null,
                    product_price: null,
                    chartRendered: false
                }
            },
            methods: {
                fetch_products() {
                    this.loading = true;
                    axios.get("http://127.0.0.1:5000/products")
                        .then(response => {
                            console.log("Response from API", response);
                            this.prods = response.data;
                            console.log("This is my products:", this.prods);
                            this.loading = false;
                        })
                        .catch(error => {
                            console.error("Error fetching data:", error);
                            this.loading = false;
                        });
                },
                add_product() {
                    this.loading = true;
                    axios.post("http://127.0.0.1:5000/products", {
                        name: this.product_name,
                        price: this.product_price
                    })
                        .then(response => {
                            console.log("product added:", response.data);
                            this.product_name = '';
                            this.product_price = '';
                            this.fetch_products();
                            this.close_modal();
                        })
                        .catch(error => {
                            console.error("Error adding data:", error);
                            this.loading = false;
                        });
                },
                close_modal() {
                    $('#exampleModal').modal('hide');
                },
               renderChart() {
                    axios.get("http://127.0.0.1:5000/dashboard")
                        .then(response => {
                            const data = response.data;
                            const chartData = {
                                labels: data.sales_data.map(item => item.date),
                                datasets: [{
                                    label: 'Sales per Day',
                                    data: data.sales_data.map(item => item.total_sales),
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            };

                            const myChart = new Chart(document.getElementById('myChart').getContext('2d'), {
                                type: 'bar',
                                data: chartData,
                                options: {
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            });
                            this.chartRendered = true;
                        })
                        .catch(error => {
                            console.error("Error rendering chart:", error);
                        });
                },

                renderlineChart() {
                    // Dummy data for demonstration
                    const dummyData = {
                        labels: ['2024-01', '2024-02', '2024-03', '2024-04', '2024-05'],
                        values: [100, 200, 150, 300, 250]
                    };

                    // Convert dummy data to Morris.js compatible format
                    const morrisData = [];
                    for (let i = 0; i < dummyData.labels.length; i++) {
                        morrisData.push({ x: dummyData.labels[i], y: dummyData.values[i] });
                    }

                    // Initialize Morris line chart
                    new Morris.Line({
                        element: 'lineChart',
                        data: morrisData,
                        xkey: 'x',
                        ykeys: ['y'],
                        labels: ['Sales'],
                        parseTime: false, // Disable automatic parsing of date/time
                        lineColors: ['#00ff00'] // Set line color
                    });
                }
            },
            mounted() {
                this.renderChart();
                this.renderlineChart();
            },
            created() {
                this.fetch_products();
            }
        }).mount('#app')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
